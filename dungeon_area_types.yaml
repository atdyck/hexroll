RoomType:
  $subclass:
    - RoomTypePantry
    - RoomTypeShrine
    - RoomTypeLibrary
    - RoomTypeTortureChamber
    - RoomTypeCrypt
    - RoomTypeLaboratory
    - RoomTypeCeremonial


RoomTypePantry:
  Title: Pantry
  Preface:
    - It is dark and damp here
    - You hear water drops falling to the ground
    - This area is dark and cold
    - This area stinks from excrements
    - The air in this area is dense and misty
    - There are stains of what seems to be blood on the ceiling
    - Dense spiderwebs cover the corners of the walls
    - This area was likely used as a pantry
    - Countless creepy crawlies on the floor and walls rush back into the darkness
    - A vile smell of rot welcomes you


