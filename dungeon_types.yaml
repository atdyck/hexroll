TempleFeatureTier2:
  $subclass:
    - TempleEncounterTier2
    - TempleEncounterTier2
    - DungeonTreasureTier2
    - DungeonRemains


TempleFeatureTier3:
  $subclass:
    - TempleEncounterTier3
    - TempleEncounterTier3
    - DungeonTreasureTier3
    - DungeonRemains


Temple:
  $extends: Dungeon

  Name:
    $roll: TempleName

  $context:
    $attr: DungeonContext
    $values:
      - Name
      - Hex

  $collections:
    dungeon_encounters:
      $collect: DungeonEncounter

  Map:
    $roll: 
      $class: DungeonShape
      $bootstrap:
        DungeonFeatureTier1: TempleFeatureTier1
        DungeonFeatureTier2: TempleFeatureTier2
        DungeonFeatureTier3: TempleFeatureTier3
