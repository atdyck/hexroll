CaveEncounterTier1:
  $subclass:
    - DungeonEncounterHumanoidsTier1
    - DungeonEncounterVerminsTier1
    - DungeonEncounterOozesTier1
    - DungeonEncounterAbberationsTier1


CaveEncounterTier2:
  $subclass:
    - DungeonEncounterVerminsTier2
    - DungeonEncounterOozesTier2
    - DungeonEncounterAbberationsTier2


CaveEncounterTier3:
  $subclass:
    - DungeonEncounterVerminsTier3
    - DungeonEncounterOozesTier3
    - DungeonEncounterAbberationsTier3


CaveFeatureTier1:
  $subclass:
    - CaveEncounterTier1
    - CaveEncounterTier1
    - DungeonTreasureTier1
    - DungeonRemains
    - DungeonFungi


CaveFeatureTier2:
  $subclass:
    - CaveEncounterTier2
    - CaveEncounterTier2
    - DungeonTreasureTier2
    - DungeonRemains
    - DungeonFungi


CaveFeatureTier3:
  $subclass:
    - CaveEncounterTier3
    - CaveEncounterTier3
    - DungeonTreasureTier3
    - DungeonRemains
    - DungeonFungi


Cavern:
  $extends: Dungeon

  Name:
    $roll: CavernName

  $context:
    $attr: DungeonContext
    $values:
      - Name
      - Hex

  $collections:
    dungeon_encounters:
      $collect: DungeonEncounter

  Map:
    $roll: 
      $class: DungeonCaveShape
      $bootstrap:
        DungeonFeatureTier1: CaveFeatureTier1
        DungeonFeatureTier2: CaveFeatureTier2
        DungeonFeatureTier3: CaveFeatureTier3


TombFeatureTier1:
  $subclass:
    - DungeonEncounterVerminsTier1
    - DungeonEncounterVerminsTier1
    - DungeonTreasureTier1
    - DungeonRemains
    - DungeonFungi


TombFeatureTier2:
  $subclass:
    - DungeonEncounterUndead
    - DungeonEncounterUndead
    - DungeonTreasureTier2
    - DungeonRemains
    - DungeonFungi


TombFeatureTier3:
  $subclass:
    - DungeonEncounterUndeadHD7
    - DungeonEncounterUndeadHD7
    - DungeonTreasureTier3
    - DungeonRemains
    - DungeonFungi


Tomb:
  $extends: Dungeon

  #  - The Tomb of Blackness
  #  - The Tomb of Lost Souls
  #  - The Tomb of Nak'Hatop
  #  - The Tomb of Betraying Spider
  #  - The Tomb of the Grey Lich
  #  - The Tomb of Corrupted Desires
  Name:
    $roll: TombName

  $context:
    $attr: DungeonContext
    $values: 
      - Name
      - Hex

  $collections:
    dungeon_encounters:
      $collect: DungeonEncounter

  Map:
    $roll: 
      $class: DungeonShape
      $bootstrap:
        DungeonFeatureTier1: TombFeatureTier1
        DungeonFeatureTier2: TombFeatureTier2
        DungeonFeatureTier3: TombFeatureTier3


TempleEncounterTier1:
