Region:
  Description: !jinja |
    ### {{Name.Full}} {{Suffix}}
    {% for hex in Hexmap %}
    {{hex.Details}}
    {% endfor %}
  Name:
    $roll: RegionNames
  $subclass:
    - MountainsRegion
    - PlainsRegion
    - ForestRegion
    - DesertRegion
    - CoastRegion


MountainsRegion:
  $extends: Region

  Suffix:
    - Mountains
    - Ridge
    - Range
    - Peaks
    - Teeth
  $context:
    $attr: Region
    $values:
      - Name
      - Suffix
  Hexmap:
    $rollsome:
      $class: MountainsHex
      $min: 3
      $max: 8


PlainsRegion:
  $extends: Region
  Suffix:
    - Plains
  $context:
    $attr: Region
    $values:
      - Name
      - Suffix
  Hexmap:
    $rollsome:
      $class: PlainsHex
      $min: 3
      $max: 8


ForestRegion:
  $extends: Region
  Suffix:
    - Forest
    - Woods
  $context:
    $attr: Region
    $values:
      - Name
      - Suffix
  Hexmap:
    $rollsome:
      $class: ForestHex
      $min: 3
      $max: 8


DesertRegion:
  $extends: Region
  Suffix:
    - Dunes
    - Desert
    - Wastelands
  $context:
    $attr: Region
    $values:
      - Name
      - Suffix
  Hexmap:
    $rollsome:
      $class: DesertHex
      $min: 3
      $max: 8


CoastRegion:
  $extends: Region
  Suffix:
    - Coastline
    - Shores
  $context:
    $attr: Region
    $values:
      - Name
      - Suffix
  Hexmap:
    $rollsome:
      $class: CoastHex
      $min: 3
      $max: 8


Hex:
  $inc:
    $global: HexCounter
    $value: 1
  Details: !jinja |
    {%if DungeonDesc%}
    #### Hex {{'%02d' %  HexCounter}}: {{DungeonDesc}}
    {%elif SettlementDesc%}
    #### Hex {{'%02d' %  HexCounter}}: {{SettlementDesc}}
    {%elif InnDesc%}
    #### Hex {{'%02d' %  HexCounter}}: {{InnDesc}}
    {%elif EncounterDesc%}
    #### Hex {{'%02d' %  HexCounter}}: {{EncounterName}}
    {%else%}
    #### Hex {{'%02d' %  HexCounter}}: {{Feature.Name}}
    {%endif%}

    {{Terrain.Flair}}

    {%if DungeonDesc%}
    The [__{{DungeonDesc}}__](#{{DungeonUUID}}) is hidden
    {%if Terrain.Hideout%}{{Terrain.Hideout}}{%endif%} somewhere {{Terrain.Location}}.
    ##### Entrances
    {{DungeonEntrance}}
    {%elif SettlementDesc%}
    The [__{{SettlementDetails}}__](#{{SettlementUUID}}) {{SettlementConnector}} {{Terrain.Location}}.
    {{SettlementFlair}}
    {%elif InnDesc%}
    [__{{InnDesc}}__](#{{InnUUID}}) is welcoming travellers and adventurers {{Terrain.Location}}.
    {%elif EncounterDesc%}
    {{EncounterDesc}} {{Terrain.Location}}.
    {{EncounterProbability}}
    {{EncounterFlair}}
    {%else%}
    {{Feature.Description}} {{Feature.Connector}} {{Terrain.Location}}.
    {{Feature.Probability}}
    {{Feature.Flair}}

    {%endif%}
  $sublcass:
    - MountainsHex
    - PlainsHex
    - ForestHex
    - DesertHex
    - CoastHex
  Feature:
    $roll: Feature

  DungeonDesc: null
  SettlementDesc: null
  InnDesc: null
  EncounterDesc: null
  HexNumber: !jinja "{{'%02d' % HexCounter}}"


MountainsHex:
  $extends: Hex
  Terrain:
    $roll: Mountains
  Monster:
    $roll: MountainsEncounter
  Feature:
    $roll: 
      $class: Feature


PlainsHex:
  $extends: Hex
  Terrain:
    $roll: Plains
  Monster:
    $roll: MountainsEncounter
  Feature:
    $roll: 
      $class: Feature


ForestHex:
  $extends: Hex
  Terrain:
    $roll: Forest
  Monster:
    $roll: ForestEncounter
  Feature:
    $roll: 
      $class: Feature


DesertHex:
  $extends: Hex
  Terrain:
    $roll: Desert
  Monster:
    $roll: MountainsEncounter
  Feature:
    $roll: 
      $class: Feature


CoastHex:
  $extends: Hex
  Terrain:
    $roll: Coast
  Monster:
    $roll: MountainsEncounter
  Feature:
    $roll: 
      $class: Feature
